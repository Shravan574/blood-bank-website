    <style>
        /* Styling for background video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Styling to make sure content is above the video */
        body {
            position: relative;
            z-index: 1;
        }

        /* Optional: Set background color in case the video fails to load */
        body {
            background-color: rgba(0, 0, 0, 0.5);

        }
        header {

          }
